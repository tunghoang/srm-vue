<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/png" href="https://uet.vnu.edu.vn/wp-content/uploads/2017/02/uet_logo.png"/>
    <title>Student Research Management</title>
  </head>
  <body>
    <div id="vue-app" class="tile is-ancestor" style='height: 100vh;margin-bottom:0;'>
      <div class='tile is-parent is-vertical debug' style='height:100%;padding-bottom:0;'>
        <div v-if="!isLogingIn()" class='tile is-child debug' style='flex:0;margin-bottom: 0 !important;'>
          <nav class='navbar bg-advisor debug'>
            <div class='navbar-brand'>
              <a class='navbar-item subtitle' href='#' @click="goHome()">Advisor SRM</a>
            </div>
            <div class='navbar-menu'>
              <div class='navbar-end'>
                <a class=' navbar-item bg-advisor' style="background-color: background-advisor;" @click='doLogout()'>
                  <span class='icon'>
                    <ion-icon size="large" name="person-circle-outline"></ion-icon>
                  </span>
                  <span class="ml-3">{{username}}</span>
                </a>
              </div>
            </div>
          </nav>
        </div>
        <div class='tile is-parent debug' style="padding: 0;">
          <aside v-if="!isLogingIn()" class='tile is-child menu is-active_bg-advisor' style='flex:0 1 20%'>
            <p class="menu-label" style="padding: 1.5rem 0 0 1.5rem;">
              Supervision
            </p>
            <ul class='menu-list'>
              <li>
                <router-link :to="`/project/on-going/${idAdvisor}`">
                  <span class='icon is-medium'>
                    <ion-icon name="rocket-outline"></ion-icon>
                  </span>
                  <span>On-going Projects</span>
                </router-link>
              </li>
              <li>
                <router-link :to="`/project/finished/${idAdvisor}`">
                <span class='icon is-medium'>
                  <ion-icon size='small' name="cloud-done-outline"></ion-icon>
                </span>
                <span>Finished Projects</span>
                </router-link>
              </li>
            </ul>
            <p class="menu-label" style="padding: 0 0 0 1.5rem;">
              Actions
            </p>
            <!-- <ul class='menu-list'>
              <li>
                <router-link to="/newadvisor">
                  <span class='icon is-medium'>
                    <ion-icon size='small' name="add-outline"></ion-icon>
                  </span>
                  <span>Add New Advisor</span>
                </router-link>
              </li>
            </ul> -->
          </aside>
          <div class='tile is-parent'>
            <div class='tile is-child'>
              <router-view></router-view>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.1/dist/ionicons.js"></script>
  </body>
</html>
