<!DOCTYPE html>
<html>
  <head>
    <title>Student Research Management</title>
  </head>
  <body>
    <div id="vue-app" class="tile is-ancestor" style='height: 100vh;margin-bottom:0;'>
      <div class='tile is-parent is-vertical debug' style='height:100%;padding-bottom:0;'>
        <div v-if="!isLogingIn()" class='tile is-child debug' style='flex:0;margin-bottom: 0 !important;'>
          <nav class='navbar is-info debug'>
            <div class='navbar-brand'>
              <a class='navbar-item subtitle' href="#" @click='goHome()'>Staff SRM</a>
            </div>
            <div class='navbar-menu'>
              <div class='navbar-end'>
                <a class='navbar-item' @click='doLogout()'>
                  <span class='icon'>
                    <ion-icon size="large" name="person-circle-outline"></ion-icon>
                  </span>
                  <span class="ml-3">{{username}}</span>
                </a>
              </div>
            </div>
          </nav>
        </div>
        <div class='tile is-parent debug' style="padding: 0;">
          <aside v-if="!isLogingIn()" class='tile is-child menu is-active' style='flex:0 1 20%'>
            <p class="menu-label" style="padding: 1.5rem 0 0 1.5rem;">
              Administration
            </p>
            <ul class='menu-list'>
              <li>
                <router-link to="/staff">
                  <span class='icon is-medium'>
                    <ion-icon name="ribbon-outline"></ion-icon>
                  </span>
                  <span>Staff Management</span>
                </router-link>
              </li>
              
              <li>
                <router-link to="/student">
                <span class='icon is-medium'>
                  <ion-icon size='small' name="person-add-outline"></ion-icon>
                </span>
                <span>Student Management</span>
                </router-link>
              </li>

              <li>
                <router-link to="/advisor">
                <span class='icon is-medium'>
                  <ion-icon size='small' name="eye-outline"></ion-icon>
                </span>
                <span>Advisor Management</span>
                </router-link>
              </li>
              

              <li>
                <router-link to="/semester">
                <span class='icon is-medium'>
                  <ion-icon size='small' name="school-outline"></ion-icon>
                </span>
                <span>Semester Management</span>
                </router-link>
              </li>

              <li>
                <router-link to="/project">
                <span class='icon is-medium'>
                  <ion-icon size='small' name="briefcase-outline"></ion-icon>
                </span>
                <span>Project Management</span>
                </router-link>
              </li>

              <li>
                <router-link to="/quota">
                <span class='icon is-medium'>
                  <ion-icon size='small' name="newspaper-outline"></ion-icon>
                </span>
                <span>Quota Management</span>
                </router-link>
              </li>
              <li>
                <router-link to="/projecttype">
                <span class='icon is-medium'>
                  <ion-icon name="bar-chart-outline"></ion-icon>
                </span>
                <span>Projecttype Management</span>
                </router-link>
              </li>
            </ul>
          </aside>
          <div class='tile is-parent'>
            <div class='tile is-child'>
              <router-view></router-view>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.1/dist/ionicons.js"></script>
  </body>
</html>
