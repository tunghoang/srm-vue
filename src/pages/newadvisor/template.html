<div class='column '>
    <form @submit="createAdvisor(advisorData,$event)">
        <div class='panel'>
            <div class='panel-heading'>
                New GuestAdvisor
            </div>
            <div class='panel-block'>
                <div class='container'>
                    <div class=field>
                        <label class='label'>Email</label>
                        <div class='control'>
                            <input class='input' type='text' placeholder='email' >
                        </div>
                    </div>
                    <div class=field>
                        <label class='label'>Fullname</label>
                        <div class='control'>
                            <input class='input' type='text'  placeholder='fullname'>
                        </div>
                    </div>
                    <div class=field>
                        <label class='label'>Affliation</label>
                        <div class='control'>
                            <input class='input' type='text'  placeholder='Affliation'>
                        </div>
                    </div>
                    <div class=field>
                        <label class='label'>Password</label>
                        <div class='control'>
                            <input class='input' type='password'  placeholder='password'>
                        </div>
                    </div>
                    <div class=field>
                        <label class='label'>Confirm password</label>
                        <div class='control'>
                            <input class='input' type='password' placeholder='Confirm'>
                        </div>
                    </div>
                    <div class='field is-grouped'>
                        <div class='control'>
                            <button type="submit" class='button is-link'>
                                <span class="icon">
                                    <ion-icon name="checkmark-circle"></ion-icon>
                                </span>
                                <span>Submit</span>
                            </button>
                        </div>
                        <div class='control'>
                            <button class='button is-link is-light'>
                                <span class="icon">
                                    <ion-icon name="arrow-back-circle"></ion-icon>
                                </span>
                                <span>Back</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
