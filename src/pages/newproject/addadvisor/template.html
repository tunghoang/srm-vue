<div class='columns is-centered'>
    <div class='column is-three-quarters'>
        <div class='panel'>
            <div class="panel-heading">
                Add Advisor
            </div>
            <div class="panel-block">
                <form @submit="searchAdvisor(searchText, $event)">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" placeholder="Find advisor" v-model="searchText">
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-link">
                                <span class="icon-search"></span>
                            </button>
                        </div>
                        <div v-if="errorMessage && errorMessage.length" class="control">
                            <div class="button is-borderless is-radiusless has-text-danger">{{errorMessage}}</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-block">
                <dropdown-list :items="advisorList" :item-label-fn="getFullname" :on-select-changed="selectAdvisor"> </dropdown-list>
            </div>
            <div class='field is-grouped pl-3 pt-3 pb-3'>
                <div class='control'>
                    <button class='button is-link' @click="addAdvisor($event)">
                        <span class="icon">
                            <span class="icon-check"></span>
                        </span>
                        <Span>Submit</Span>
                    </button>
                </div>
                <div class='control'>
                    <button class='button is-link is-light' @click="goBack()">
                        <span class="icon">
                          <span class="icon-arrow-left"></span>
                        </span>
                        <span>Back</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
