<div class='panel'>
  <div class='panel-heading'>
    New project
  </div>
  <div class='panel-block'>
    <div class='container'>
      <div class="field">
        <label class='label'>Title</label>
        <div class='control'>
          <input class='input' type='text' placeholder='title'>
        </div>
      </div>
      <div class="field">
        <label class='label'>Status</label>
        <div class='control'>
          <input class='input' type='text' placeholder='status'>
        </div>
      </div>
      <div class="field">
        <label class='label'>Advisor</label>
        <dropdown-list :load-items-fn="listAdvisors" :item-label-fn="getAdvisorFullname"> </dropdown-list>
      </div>
      <div class="field">
        <label class='label'>Member</label>
        <dropdown-list :load-items-fn="listMembers" :item-label-fn="getMemberFullname"> </dropdown-list>
      </div>
      <div class='field is-grouped'>
        <div class='control'>
          <button @click="" class='button is-link'>
            <span class="icon">
              <ion-icon name="checkmark-circle"></ion-icon>
            </span>
            <span>Submit</span>
          </button>
        </div>
        <div class='control'>
          <button class='button is-link is-light' @click="goBack()">
            <span class="icon">
              <ion-icon name="arrow-back-circle"></ion-icon>
            </span>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
