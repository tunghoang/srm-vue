<div class='panel'>
  <div class='panel-heading'>
    New project
  </div>
  <div class='panel-block'>
    <div class='container'>
      <div class=field>
        <label class='label'>name of project</label>
        <div class='control'>
          <input class='input' type='text' placeholder='name of project'>
        </div>
      </div>
      <div class=field>
        <label class='label'>advisor</label>
        <div class='control'>
          <input class='input' type='password' placeholder='advisor'>
        </div>
      </div>
      <div class='field is-grouped'>
        <div class='control'>
          <button @click="" class='button is-link'>Submit</button>
        </div>
        <div class='control'>
          <button class='button is-link is-light'>Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
