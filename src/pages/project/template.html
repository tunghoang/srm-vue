<div class="rows">
    <div v-if="tabIdx == 0">
        <div v-if="!idAdvisor && !idStudent" class="level m-0">
            <form @submit="search(searchText,searchStatus)">
                <div class="level-left">
                    <div class="field has-addons">
                        <div class="level-item">
                            <p class="control ml-2">
                                <input class="input" type="text" placeholder="Title project" v-model="searchText" @focus="errorMessage=''">
                            </p>
                            <p class="control">
                               <dropdown-list class="min-width-8" :items="semesters" :item-label-fn="getYear"></dropdown-list>
                            </p>
                            <p class="control">
                                <dropdown-list class="min-width-8" :items="advisors" :item-label-fn="getFullname">
                                </dropdown-list>
                            </p>
                            <p class="control">
                                <dropdown-list class="min-width-8" :items="projects"
                                :on-select-changed="(selectedItem, selectedIndex) => searchStatus = selectedIndex"
                                :selected-index='searchStatus'></dropdown-list>
                            </p>
                            <p class="control">
                                <dropdown-list class="min-width-10" :items="projecttypes" :item-label-fn="getName"
                                ></dropdown-list>
                            </p>
                            <p class="control">
                                <button type="submit" class="button is-link">
                                    <ion-icon name="search-outline"></ion-icon>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
            <div v-if="idStudent" class="level-right">
                <div class="level-item">
                    <router-link class="button" to='/newproject'>
                        <span class="icon">
                            <ion-icon name="add-outline"></ion-icon>
                        </span>
                        <span>
                            New project
                        </span>
                    </router-link>
                </div>
            </div>
        </div>
        <div class="column">
            <p v-if="errorMessage && errorMessage.length" class="control">
            <div class="has-text-centered has-text-danger has-background-danger-light">{{errorMessage}}</div>
            </p>
            <table class="table is-fullwidth has-text-centered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Semester</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="content in contents" :key="content.idProject">
                        <td>{{content.title}}</td>
                        <td>{{semesterLabel(content)}}</td>
                        <td></td>
                        <td>{{content.status}}</td>
                        <td>{{content.grade}}</td>
                        <td>
                            <!-- <router-link -v-if="idAvisor&&idProject" :to="`/newproject/idProject/${content.idProject}/${content.idAvisor}`">
                                <ion-icon name="create-outline"></ion-icon>
                            </router-link>
                            <router-link -v-if="idStudent&&idProject" :to="`/newproject/idProject/${content.idProject}/${content.idStudent}`">
                                <ion-icon name="create-outline"></ion-icon>
                            </router-link> -->
                            <!--  -->
                            <!-- <router-link :to="`/newproject/idProject/${content.idProject}`">
                                <ion-icon name="create-outline"></ion-icon>
                            </router-link>
                            <router-link :to="`/newproject/idProject/${content.idProject}`" v-if="!idAdvisor && !idStudent">
                                -Score
                            </router-link> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
