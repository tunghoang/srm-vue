  
<div class="rows">
    <div class="tabs is-medium">
        <ul>
            <li>
                <a @click="tabIdx = 0;">List projecttype</a>
            </li>
            <li>
                <a @click="tabIdx = 1;">New projecttype</a> 
            </li>
        </ul>
    </div>
    <div v-if="tabIdx == 0">
        <div  v-for="content in contents" class="column" :key="content.idProjecttype">
            <div class="card">
                <div class="card-content ">
                    <div>
                        <h4 class='is-size-7 is-lightgray mb-3'>Mã: {{content.idProjecttype}}</h4> 
                        <strong>
                            <p>Tên: {{content.name}}</p>
                            <p>Mô tả: {{content.description}}</p>
                            <p>Số lượng khóa luận tốt nghiệp: {{content.n_kltn || 'N/A'}}</p>
                            <p>Số lượng đồ án khoa học: {{content.n_dakh || 'N/A'}}</p>
                        </strong>
                    </div>
                    <div class="has-text-right">
                        <span class="Edit" @click="tabIdx=2; contentEdit = content">
                            <a href="#">
                                <ion-icon name="create-outline"></ion-icon>
                                <span>Edit</span>
                            </a>
                        </span>
                        <span class="Delete ml-4" @click="currentProjecttypeId = content.idProjecttype;tabIdx = 3;">
                            <a href="#" class="has-text-danger" >
                                <ion-icon name="trash-outline"></ion-icon>
                                <span >Delete</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card m-4 p-4 border-redish" v-if="tabIdx === 3">
        <h2 class="is-size-5 has-text-danger">Are you sure?</h2>
        <div class="field is-grouped is-grouped-right">
            <button class="button has-text-danger" @click="deleteProjecttype(currentProjecttypeId)">
                <span class="icon">
                    <ion-icon name="shield-checkmark"></ion-icon>
                </span>
                <span>Yes</span>
            </button>
            <button class="button ml-2 has-text-success" @click="tabIdx = 0;">
                <span class="icon">
                    <ion-icon name="arrow-back-circle"></ion-icon>
                </span>
                <span>No</span>
            </button>
        </div>
    </div>
    <div v-if="tabIdx === 1">
        <div class='column '>
            <div class='panel'>
                <div class='panel-heading'>
                    New Projecttype
                </div>
                <div class='panel-block'>
                    <div class='container'>
                        <div class=field>
                            <label class='label'>Tên</label>
                            <div class='control'>
                                <input class='input' type='text' v-model="contentEdit.name" placeholder='Nhập tên'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Mô tả</label>
                            <div class='control'>
                                <input class='input' type='text' v-model="contentEdit.description" placeholder='Nhập mô tả'>
                            </div>
                        </div>
                        <div class="field">
                            <label class='label'>Số lượng khóa luận tốt nghiệp</label>
                            <div class='control'>
                                <input class='input' type='text' v-model="contentEdit.n_kltn" placeholder='Nhập số lượng'>
                            </div>
                        </div>
                        <div class="field">
                            <label class='label'>Số lượng dự án khoa học</label>
                            <div class='control'>
                                <input class='input' type='text' v-model="contentEdit.n_dakh" placeholder='Nhập số lượng'>
                            </div>
                        </div>
                        <div class='field is-grouped'>
                            <div class='control'>
                                <button @click="createProjecttype(contentEdit)" class='button is-link'>Submit</button>
                            </div>
                            <div class='control'>
                                <button class='button is-link is-light' @click="tabIdx=0">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-if="tabIdx === 2">
        <div class='column '>
            <div class='panel'>
                <div class='panel-heading'>
                    Edit Projecttype
                </div>
                <div class='panel-block'>
                    <div class='container'>
                        <div class=field>
                            <label class='is-size-7 is-lightgray'>Mã:{{contentEdit.idProjecttype}}</label>
                        </div>
                        <div class=field>
                            <label class='label'>Tên:</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='contentEdit.name'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Mô tả:</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='contentEdit.description'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Số lượng khóa luận tốt nghiệp:</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='contentEdit.n_kltn'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Số lượng dự án khoa học:</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='contentEdit.n_dakh'>
                            </div>
                        </div>
                        <div class='field is-grouped'>
                            <div class='control'>
                                <button @click="editProjecttype(contentEdit.idProjecttype)" class='button is-link'>Submit</button>
                            </div>
                            <div class='control'>
                                <button class='button is-link is-light' @click="tabIdx = 0;">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
