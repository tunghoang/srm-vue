  
<div class="rows">
    <div class="tabs is-medium">
        <ul>
            <li>
                <a @click="tabIdx = 0;">List Quota</a>
            </li>
            <li>
                <a @click="tabIdx = 1;">New Quota</a> 
            </li>
        </ul>
    </div>
    <div v-if="tabIdx == 0">
        <div  v-for="content in contents" class="column" :key="content.idQuota">
            <div class="card">
                <div class="card-content ">
                    <div>
                        <h4 class='is-size-7 is-lightgray mb-3'>Mã học kỳ: {{content.idQuota}}</h4> 
                        <strong>
                            <p class="mb-3">Học kỳ: {{content.name}}</p>
                            <p>Năm học: {{content.description}}</p>
                        </strong>
                    </div>
                    <div class="has-text-right">
                        <span class="Edit" @click="tabIdx=2; editQuota = content">
                            <a href="#">
                                <ion-icon name="create-outline"></ion-icon>
                                <span>Edit</span>
                            </a>
                        </span>
                        <span class="Delete ml-4" @click="currentQuotaId = content.idQuota;tabIdx = 3;">
                            <a href="#" class="has-text-danger" >
                                <ion-icon name="trash-outline"></ion-icon>
                                <span >Delete</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card m-4 p-4 border-redish" v-if="tabIdx === 3">
        <h2 class="is-size-5 has-text-danger">Are you sure?</h2>
        <div class="field is-grouped is-grouped-right">
            <button class="button has-text-danger" @click="deleteQuota(currentQuotaId)">
                <span class="icon">
                    <ion-icon name="shield-checkmark"></ion-icon>
                </span>
                <span>Yes</span>
            </button>
            <button class="button ml-2 has-text-success" @click="tabIdx = 0;">
                <span class="icon">
                    <ion-icon name="arrow-back-circle"></ion-icon>
                </span>
                <span>No</span>
            </button>
        </div>
    </div>
    <div v-if="tabIdx === 1">
        <div class='column '>
            <div class='panel'>
                <div class='panel-heading'>
                    New Quota
                </div>
                <div class='panel-block'>
                    <div class='container'>
                        <div class=field>
                            <label class='label'>Name</label>
                            <div class='control'>
                                <input class='input' type='text' v-model="quotaData.name" placeholder='Name'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Description</label>
                            <div class='control'>
                                <input class='input' type='text' v-model="quotaData.description" placeholder='description'>
                            </div>
                        </div>
                        <div class='field is-grouped'>
                            <div class='control'>
                                <button @click="createQuota(quotaData)" class='button is-link'>Submit</button>
                            </div>
                            <div class='control'>
                                <button class='button is-link is-light'>Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-if="tabIdx === 2">
        <div class='column '>
            <div class='panel'>
                <div class='panel-heading'>
                    Edit Quota
                </div>
                <div class='panel-block'>
                    <div class='container'>
                        <div class=field>
                            <label class='label'>Mã môn học</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='editQuota.idQuota'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Năm học</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='editQuota.name'>
                            </div>
                        </div>
                        <div class=field>
                            <label class='label'>Học kỳ</label>
                            <div class='control'>
                                <input class='input' type='text' v-model='editQuota.description'>
                            </div>
                        </div>
                        <div class='field is-grouped'>
                            <div class='control'>
                                <button @click="editQuota(editQuota.idQuota)" class='button is-link'>Submit</button>
                            </div>
                            <div class='control'>
                                <button class='button is-link is-light' @click="tabIdx = 0;">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
