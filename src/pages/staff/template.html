<div class="rows">
    <div class="level">
        <div class="level-left ml-4" v-show="tabIdx==0">
            <p class="is-size-5">List Staff</p>
        </div>
        <div class="level-right">
            <a class="button" @click="tabIdx = 1;" v-show="tabIdx==0">
                <span class="icon">
                    <ion-icon name="add-outline"></ion-icon>
                </span>
                <span> New Staff</span>
            </a>
        </div>
    </div>
    <div v-if="tabIdx == 0">
        <div v-for="content in contents" class="column" :key="content.idStaff">
            <div class="card">
                <div class="card-content ">
                    <div>
                        <h4 class='is-size-7 is-lightgray'>ID: {{content.idStaff}}</h4>
                        <p><b>Email:</b> {{content.email}}</p>
                        <p><b>Fullname:</b> {{content.fullname}}</p>
                    </div>
                    <div class="has-text-right">
                        <span class="Edit" @click="tabIdx=2; contentEdit = content">
                            <a href="#">
                                <ion-icon name="create-outline"></ion-icon>
                                <span>Edit</span>
                            </a>
                        </span>
                        <span class="Delete ml-4" @click="currentStaffId = content.idStaff;tabIdx = 3;">
                            <a href="#" class="has-text-danger">
                                <ion-icon name="trash-outline"></ion-icon>
                                <span>Delete</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card m-4 p-4 border-redish" v-if="tabIdx === 3">
        <h2 class="is-size-5 has-text-danger">Are you sure?</h2>
        <div class="field is-grouped is-grouped-right">
            <button class="button is-link is-danger" @click="deleteStaff(currentStaffId)">
                <span class="icon">
                    <ion-icon name="shield-checkmark"></ion-icon>
                </span>
                <span>Sure</span>
            </button>
            <button class="button ml-2 is-link is-light" @click="tabIdx = 0;">
                <span class="icon">
                    <ion-icon name="arrow-back-circle"></ion-icon>
                </span>
                <span>Back</span>
            </button>
        </div>
    </div>
    <div v-if="tabIdx === 1">
        <div class='column '>
            <form @submit="createStaff(staffData,$event)">
                <div class='panel'>
                    <div class='panel-heading'>
                        <span>New Staff</span>
                    </div>
                    <h4 class="p-2 m-1 is-6 has-text-danger has-background-danger-light has-text-centered"
                        v-show="errorMessage.length > 0">{{errorMessage}}</h4>
                    <div class='panel-block'>
                        <div class='container'>
                            <div class=field>
                                <label class='label'>Email</label>
                                <div class='control'>
                                    <input class='input' type='text' v-model="staffData.email" placeholder='email'
                                        @focus="errorMessage=''">
                                </div>
                            </div>
                            <div class=field>
                                <label class='label'>Fullname</label>
                                <div class='control'>
                                    <input class='input' type='text' v-model="staffData.fullname" placeholder='fullname'
                                        @focus="errorMessage=''">
                                </div>
                            </div>
                            <div class='field is-grouped'>
                                <div class='control'>
                                    <button type="submit" class='button is-link'>
                                        <span class="icon">
                                            <ion-icon name="checkmark-circle"></ion-icon>
                                        </span>
                                        <span>Submit</span>
                                    </button>
                                </div>
                                <div class='control'>
                                    <button class='button is-link is-light' @click='tabIdx=0;'>
                                        <span class="icon">
                                            <ion-icon name="arrow-back-circle"></ion-icon>
                                        </span>
                                        <span>Back</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div v-if="tabIdx === 2">
        <div class='column '>
            <form @submit="editStaff(contentEdit,$event)">
                <div class='panel'>
                    <div class='panel-heading'>
                        Edit Staff
                    </div>
                    <h4 class="p-2 m-1 is-6 has-text-danger has-background-danger-light has-text-centered"
                        v-show="errorMessage.length > 0">{{errorMessage}}</h4>
                    <div class='panel-block'>
                        <div class='container'>
                            <div class=field>
                                <div class=field>
                                    <label class='label is-size-7 is-lightgray'>ID {{contentEdit.idStaff}}</label>
                                </div>
                            </div>
                            <div class=field>
                                <label class='label'>Email</label>
                                <div class='control'>
                                    <input class='input' type='text' v-model='contentEdit.email' @focus="errorMessage=''">
                                </div>
                            </div>
                            <div class=field>
                                <label class='label'>Fullname</label>
                                <div class='control'>
                                    <input class='input' type='text' v-model='contentEdit.fullname' @focus="errorMessage=''">
                                </div>
                            </div>
                            <div class='field is-grouped'>
                                <div class='control'>
                                    <button class='button is-link'>Submit</button>
                                </div>
                                <div class='control'>
                                    <button class='button is-link is-light' @click="tabIdx = 0;">
                                        <span class="icon">
                                            <ion-icon name="arrow-back-circle"></ion-icon>
                                        </span>
                                        <span>Back</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
